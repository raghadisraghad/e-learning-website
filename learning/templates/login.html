{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrainUp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>

  <body id="bg" style="background-image: url('{% static "images/background_1.jpg" %}');">

    {% include 'navbar.html' %}

    <!-- CHANGED: Same container class as register -->
    <main class="login-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7"> <!-- CHANGED: Same column size -->
            <div class="login-box">
              <h2 class="mb-4">
                <i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back
              </h2>
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                
                <div class="input-group mb-4"> <!-- CHANGED: Added input-group -->
                  <span class="input-group-text">
                    <i class="bi bi-person"></i>
                  </span>
                  <input type="text" name="username" class="form-control form-control-lg" 
                         placeholder="Enter your username" required>
                </div>

                <div class="input-group mb-4"> <!-- CHANGED: Added input-group -->
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input type="password" name="password" class="form-control form-control-lg" 
                         id="passwordInput" placeholder="Enter your password" required>
                  <button type="button" class="input-group-text password-toggle" id="togglePassword">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>

                <div class="mb-4 text-end">
                  <a href="#" class="text-decoration-none small forgot-password">
                    <i class="bi bi-key me-1"></i>Forgot password?
                  </a>
                </div>

                <button type="submit" class="btn btn-login btn-lg w-100 py-3">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>

                <div class="mt-4 pt-3 border-top border-light border-opacity-10">
                  <p class="text-light mb-0">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-decoration-none fw-semibold">
                      <i class="bi bi-person-plus me-1"></i>Sign up here
                    </a>
                  </p>
                </div>
              </form>

              {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
                  <i class="bi bi-exclamation-triangle me-2"></i>{{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </main>
    
    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Password toggle functionality
      document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('passwordInput');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.remove('bi-eye');
          icon.classList.add('bi-eye-slash');
        } else {
          passwordInput.type = 'password';
          icon.classList.remove('bi-eye-slash');
          icon.classList.add('bi-eye');
        }
      });
    </script>
  </body>
</html>
